    until_posts:
      other: "%{count} gönderi"
    new-topic: |
      %{site_name} &mdash sitesine hoşgeldiniz;  **yeni bir sohbet başlattığınız için teşekkür ederiz! **

      - Başlık konunuzu en iyi şekilde açıklıyor mu? İlgi çekiyor mu?

      - Neyle ilgili? Kimin ilgisini çeker? Neden önemli? Ne gibi cevaplar almayı bekliyorsunuz?

      - Diğerlerinin konunuzu  *bulabilmesi * için doğru arama kelimeleri girin. Benzer konularle aynı yerde bulunması için, bir kategori seçin.

      Daha fazlası için, [see our community guidelines](/guidelines). Bu yazı sadece ilk gönderinizde gözükür %{education_posts_text}.
    avatar: |
      ### Hesabın için bir fotoğraf yüklemeye ne dersin?

      Birkaç başlık açtık, yanıtlar bıraktın fakat hala kendine has bir profil fotoğrafı ayarlamadın.

       **[Profil sayfana](%{profile_path})** girip kendine ait bir fotoğraf yükleyebilirsin. Ya da kendini anlatan başka bir şeyler.

      Herkesten farklı bir profil fotoğrafına sahip olmak seni ayrıcalıklı kılar ve çabuk tanınmanı sağlar. Bence bunu kaçırma.
    sequential_replies: |
      ### Aynı başlığa art arda yazmadan önce bir daha düşünün

      Aynı başlığa defalarca art arda yazmak yerine tek bir mesajda @name şeklinde atıfta bulunarak herkese cevap vermeye çalışın.

      Bir önceki mesajınızı düzenleyebilir ya da alıntı yapmak istediğiniz yeri seçerek <b>alıntıyla cevapla</b> butonunu kullanabilirsiniz.

      İç içe yanıtlamalar arttıkça okunabilirlik azalacaktır.
    dominating_topic: "###Sohbete başklarının katılmasına izin verin\n\nBu konunun sizin için önemli olduğunu görüyoruz &ndash; buradaki cevapların %{percent}% oranından fazlasını siz göndermişsiniz. \n\nDiğerlerinin de fikirlerini paylaşmaları için yeteri kadar zaman tanıdığınıza\
